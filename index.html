<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <article class="card">
      <section class="profile flow">
        <img src="/images/avatar-jessica.jpeg.jpg" alt="profile picture" class="profile-picture">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
      </section>
      <section class="social-links">
        <button class="social-link"><a href="#">GitHub</a></button>
        <button class="social-link"><a href="#">Frontend Mentor</a></button>
        <button class="social-link"><a href="#">LinkedIn</a></button>
        <button class="social-link"><a href="#">Twitter</a></button>
        <button class="social-link"><a href="#">Instagram</a></button>
      </section>
    </article>
  </main>
  
</body>
</html>
